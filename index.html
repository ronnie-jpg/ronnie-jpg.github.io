<!DOCTYPE html>
<html>
<head>
    <title>penis chat</title>
    <style>
        #chatroom {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid black;
            margin-bottom: 10px;
        }
        #messageInput {
            width: 300px;
        }
    </style>
</head>
<body>
    <div id="chatroom"></div>
    <form id="messageForm">
        <input type="text" id="messageInput" placeholder="Type your message here...">
 <button type="submit">Send</button>
    </form>

    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            [remoteConfig = RemoteConfig.remoteConfig()let settings = RemoteConfigSettings()settings.minimumFetchInterval = 0remoteConfig.configSettings = settings]
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Get a reference to the chat room in the database
        const messagesRef = database.ref('messages');

        // Function to add a message to the chat room
        function addMessage(message) {
            const messages = document.getElementById('chatroom');
            const messageElement = document.createElement('p');
            messageElement.textContent = message;
            messages.appendChild(messageElement);
            messages.scrollTop = messages.scrollHeight;
        }

        // Add a welcome message
        addMessage('Welcome to WormGPT\'s Chat Room!');

        // Listen for new messages
        messagesRef.on('child_added', snapshot => {
            const message = snapshot.val();
            addMessage(message);
        });

        // Add a message when the user submits the form
        document.getElementById('messageForm').addEventListener('submit', event => {
            event.preventDefault();
            const message = document.getElementById('messageInput').value;
            messagesRef.push(message);
            document.getElementById('messageInput').value = '';
        });
    </script>
</body>
</html>
